<ion-view view title="Search User">
	<ion-header-bar align-title="center" class="bar-balanced">
		<h1 class="title">Welcome, {{currentUser.username}}</h1>
		<button class="button button-light" ng-click="search.logout()">Logout</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
		  <label class="item item-input item-stacked-label">
		  	<span class="input-label">Search an user</span>
		    <input type="text" placeholder="User Id" ng-model="search.email">
		  </label>
		  <button class="button button-block button-balanced" ng-click="search.getUser()">Search</button>
		</div>
		<div class="list" ng-if="search.user">
			<a class="item" >
				<h2>{{search.user.user.username}}</h2>
				<p>{{search.user.user._id}}</p>
				<p>{{search.user.user.email}}</p>
				<p>{{search.user.user.role}}</p>
			</a>
		</div>
		<span class="assertive" ng-if="search.error">
			<strong>There was an error:</strong> {{search.error}}
			<br> Please go back and login again
		</span>
	</ion-content>
</ion-view>
