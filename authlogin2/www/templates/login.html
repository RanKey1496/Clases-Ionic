<ion-view view title="Login">
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button class="button-clear button-positive">
    <i class="ion-ios-arrow-back"></i> Back
  </ion-nav-back-button>
</ion-nav-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="login.email">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="login.password">
			</label>
		    <button ng-click="login.login()" class="button button-block button-positive">Login</button>
			<p class="assertive" ng-show="login.loginError">Invalid username or password</p>
		</div>
	</ion-content>
</ion-view>
